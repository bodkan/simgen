      - slendr-crash-course.qmd
      - slendr-models.qmd
      - slendr-ts.qmd
      - slendr-other-formats.qmd
    - part: "Fundamentals of population genetics"
      chapters:
      - popgen-f.qmd
      - popgen-selection.qmd
      - popgen-nonspatial-pca.qmd
      - popgen-spatial-pca.qmd
      - popgen-tracts-dating.qmd
